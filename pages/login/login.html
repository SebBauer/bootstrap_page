<body class="d-flex align-items-center justify-content-center">
 
   <header>
       
       <!-- Navigation -->
       
       <div class="container-fluid">
       
           <nav class="row col-12 d-flex justify-content-between align-items-center" id="nav">
     
               <div id="oracle"></div>

               <a href="../index/index.html" class="login d-flex justify-content-center align-items-center flex-column">
    
                   <i class="fa fa-home" aria-hidden="true"></i>
    
                   <p>Back to main page</p>
    
               </a>

            </nav>   
   
        </div>

    <!-- CRM Form -->
   
    <section class="d-flex justify-content-center align-items-center flex-column" id="form">
          
        <h5>Qatar CRM</h5>
                   
        <form action="">
         
            <label>Login<input type="text" id="login" required></label><br>
         
            <label>Password<input type="password" id="password" required></label><br>
         
            <label class="d-flex align-items-center">Remember me<input type="checkbox"></label>
         
            <input type="button" value="Log in">
         
        </form>
     
     </section>
