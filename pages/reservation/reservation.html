    <!-- Reservation form -->

<section class="container-fluid col-12 col-sm-8 col-md-6 d-flex justify-content-center align-items-center "id="form_container">

    <div class="d-flex justify-content-center align-items-center" id="form">
        
        <!-- Divs with icons -->
        
        <div id="reservation_menu">
        
            <div class="d-flex justify-content-center align-items-center">
            
                <i class="fa fa-plane" aria-hidden="true"></i>
            
            </div>
        
            <div class="d-flex justify-content-center align-items-center">
            
                <i class="fa fa-map" aria-hidden="true"></i>
            
            </div>
        
            <div class="d-flex justify-content-center align-items-center">
            
                <i class="fa fa-users" aria-hidden="true"></i>
            
            </div>
        
        </div>
        
        <!-- Divs with text -->
    
        <div id="reservation_text">
        
            <div class="d-flex justify-content-around flex-direction-column align-items-center flex-column">
                      
                <p class="">From</p>
                
                <p class="">To</p>
                
            
            </div>
        
            <div class="d-flex justify-content-around flex-direction-column align-items-center flex-column">
            
                <p>Departure</p>
                
                <p>Return</p>
            
            </div>
        
            <div class="d-flex justify-content-around flex-direction-column align-items-center flex-column">
            
                <p>Passangers</p>
            
            </div>
            
        </div>
        
        <!-- Forms -->
        
            <!-- Forms "from" & "to" -->
    
        <div id="reservation_form">
        
            <div>
            
                <form class="d-flex justify-content-around flex-direction-column align-items-center flex-column" action="">
               
                    <input type="text" class="text-center" required>
                
                    <input type="text" class="text-center" required>
                    
                </form>
            
            </div>

             <!-- Forms with date -->
                           
            <div>
            
                <form class="d-flex justify-content-around flex-direction-column align-items-center flex-column" action="">
                
                    <input type="datetime-local" name="bdaytime" class="text-center" required>

                    <input type="datetime-local" name="bdaytime" class="text-center" required>
                    
                </form>
                
            </div>
            
             <!-- Forms with number of passengers -->
        
            <div>
            
                <form class="d-flex justify-content-around flex-direction-column align-items-center flex-column" action="">
                
                    <input type="number" min="1" max="10" class="text-center" required>
                    
                </form>
            
            </div>
            
             <!-- Button "search" -->
            
            <div>
            
                <form class="d-flex justify-content-around flex-direction-column align-items-center flex-column" action="">
                
                    <button><i class="fa fa-search" aria-hidden="true"></i> Search</button>
                    
                </form>
            
            </div>
        
        </div>
    
    </div>

</section>
